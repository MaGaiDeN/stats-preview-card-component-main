<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="card">
    <section class="card__image">
      </div>
      <div class="card__image__image"><div class="card__image__overlay"></div></div>
      
    </section>
    <section class="card__info">
      <h2 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h2>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <section class="card__stats">
        <div class="card__stats__companies">
          <p class="card__stats__number">10k+</p>
          <p class="card__stats__title">companies</p>
        </div>
        <div class="card__stats__templates">
          <p class="card__stats__number">314</p>
          <p class="card__stats__title">templates</p>
        </div>
        <div class="card__stats__queries">
          <p class="card__stats__number">12M+</p>
          <p class="card__stats__title">queries</p>
        </div>
      </section>
    </section>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.sientelared.com">Carlos SÃ¡nchez</a>.
  </footer>
</body>

</html>
